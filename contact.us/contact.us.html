<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.us.css">
        <title>Contact Us</title>
    </head>
    <body>

    <section class="contact-us">
        <div class="row">
        <div class="form-container">
                        <div class="left-part">
                            <h3>Informații de Contact</h3>
                            <form>
                                <label for="name">Nume:</label>
                                <input type="text" id="name" name="name" required>
                
                                <label for="phone">Număr de Telefon:</label>
                                <input type="tel" id="phone" name="phone" required>
                
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" name="email" required>
                
                                <label for="location">Adresa Locatiei:</label>
                                <input type="text" id="location" name="location" required>
                            </form>
                        </div>
                        <div class="right-part">
                            <h3>Informații despre Animal</h3>
                            <form>
                                <label for="animal-condition">Cum este animalul ?</label>
                                <textarea id="animal-condition" name="animal-condition" rows="4"></textarea>
                
                                <div class="checkbox-group">
                                    <label>
                                        <input type="checkbox" name="condition" value="ranit">
                                        Rănit
                                    </label>
                                    <label>
                                        <input type="checkbox" name="condition" value="bolnav">
                                        Bolnav
                                    </label>
                                    <label>
                                        <input type="checkbox" name="condition" value="agresiv">
                                        Agresiv
                                    </label>
                                   
                            
                                </div>

                                <form method="post" enctype="form-data">
                                    <div>
                                      <label for="profile_pic">Încărcați o poză</label>
                                      <input
                                        type="file"
                                        id="profile_pic"
                                        name="profile_pic"
                                        accept=".jpg, .jpeg, .png" />
                                     </div>
                        
                                </form>
                                

                                
                                <div>
                                <!-- Add the submit button -->
                                  <button type="submit" class="submit-button">Trimite Raportul</button>
            
                                </div>
          
                            </form>
                        </div>
                    </div>
                </body>
                </html>  
        </div>
    </section>

    <section class="location">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d166755.0723410282!2d28.77381510997792!3d47.066935392727544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sazil%20animale!5e1!3m2!1sen!2s!4v1721979675415!5m2!1sen!2s"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section> 

</body>
</html>
